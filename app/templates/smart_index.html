<!DOCTYPE html>
<html>
<head>
    <title>Gousto Planner - Intelligent Suggestions</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 800px; margin: 40px auto; line-height: 1.6; background-color: #f9f9f9; }
        .form-section { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .pref-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0; }
        label { display: block; font-weight: bold; margin-bottom: 8px; color: #333; }
        input[type="number"], select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        .checkbox-group { display: flex; align-items: center; gap: 10px; margin-top: 10px; }
        .submit-btn { 
            background: #e65100; color: white; border: none; padding: 15px 30px; 
            border-radius: 8px; font-size: 1.1em; font-weight: bold; cursor: pointer; width: 100%; margin-top: 20px;
        }
        .submit-btn:hover { background: #bf360c; }
        h1 { color: #2e7d32; text-align: center; }
    </style>
</head>
<body>

    <h1>ðŸŒ¿ Smart Meal Planner</h1>

    <div class="form-section">
        <form action="{{ url_for('main.generate_plan') }}" method="POST">
            
            <label for="seed_id">Start with a Recipe you fancy:</label>
            <select name="seed_id" id="seed_id" required>
                <option value="" disabled selected>Select a starting point...</option>
                
                {% if favourites %}
                <optgroup label="â­ Your Favourites">
                    {% for fav in favourites %}
                        <option value="{{ fav.id }}">{{ fav.name }}</option>
                    {% endfor %}
                </optgroup>
                {% endif %}

                <optgroup label="ðŸ´ All Recipes">
                    {% for recipe in recipes %}
                        <option value="{{ recipe.id }}">{{ recipe.name }}</option>
                    {% endfor %}
                </optgroup>
            </select>

            <hr style="margin: 30px 0; border: 0; border-top: 1px solid #eee;">

            <h3>Fine-tune your Plan</h3>
            <div class="pref-grid">
                <div>
                    <label for="max_cal">Max Calories (per portion)</label>
                    <input type="number" name="max_cal" id="max_cal" placeholder="e.g. 700">
                </div>
                <div>
                    <label for="max_time">Max Prep Time (mins)</label>
                    <input type="number" name="max_time" id="max_time" placeholder="e.g. 35">
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" name="veg_only" id="veg_only">
                <label for="veg_only" style="margin-bottom: 0;">Show only Vegetarian recipes</label>
            </div>

            <button type="submit" class="submit-btn">âœ¨ Generate Magic Suggestion</button>
        </form>
    </div>

</body>
</html>
